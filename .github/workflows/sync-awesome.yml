name: Sync Awesome Agents

on:
  schedule:
    - cron: '22 3 * * *' # daily at 03:22 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Sync awesome agents
        run: npm run sync:awesome -- --clean

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(sync): update awesome agents"
          title: "chore(sync): update awesome agents"
          body: |
            Automated sync of agents from VoltAgent/awesome-claude-code-subagents.
            This PR is generated by the Sync Awesome Agents workflow.
          branch: chore/sync-awesome-agents
          delete-branch: true
          add-paths: |
            agents/**

